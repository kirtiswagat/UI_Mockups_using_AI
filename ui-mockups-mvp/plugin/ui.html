<!DOCTYPE html>
<html>
  <body style="font-family:Inter,system-ui;padding:12px">
    <h3>UI Mockups Importer</h3>
    <p>Paste your JSON bundle (from Streamlit) here:</p>
    <textarea id="json" style="width:100%;height:160px"></textarea>
    <div style="margin-top:8px">
      <button id="import">Import Images</button>
    </div>
    <script>
      document.getElementById('import').onclick = () => {
        const raw = document.getElementById('json').value || "{}";
        parent.postMessage({ pluginMessage: { type: 'import', raw }}, '*');
      };
    </script>
  </body>
</html>
